{{ define "main" }}
<main class="py-5 my-3">

  <div class="container video-gallery">
    <h1 class="text-center text-orange display-4 mb-5">{{ .Title }}</h1>
    <div id="video-list" class="video-grid">
      {{ range .Params.videos }}
        <div class="video-card" data-url="https://www.youtube.com/embed/{{ .id }}">
          <img src="{{ .thumbnail }}" alt="Video Thumbnail" loading="lazy">
          <div class="play-overlay">
            <img src="/images/youtube_play_video_icon-f.png" alt="youtube_play_video_icon">
          </div>
        </div>
      {{ end }}
    </div>
    
    <!-- Lightbox Container (Hidden) -->
    <div id="video-lightbox" class="lightbox hidden">
      <span class="close-btn">
        <i class="fa fa-close" aria-hidden="true"></i>
      </span>
      <iframe id="video-iframe" frameborder="0" allowfullscreen></iframe>
    </div>   

  </div>


  </div>


</main>
{{ end }}
