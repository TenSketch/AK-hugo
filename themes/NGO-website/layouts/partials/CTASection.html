<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Section</title>
    <style>
        :root {
            --orange-light: #FFD7A3;
            --orange-dark: #FF944D;
            --green-dark: #2A5D34;
            --text-primary: #333333;
        }

        .cta-section {
            background: linear-gradient(135deg, var(--orange-light), var(--orange-dark));
            color: var(--text-primary);
            text-align: center;
            padding: 80px 20px;
        }

        .cta-headline {
            color: var(--green-dark);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .cta-quote {
            font-style: italic;
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto 40px;
            color: white;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .cta-btn {
            display: inline-block;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .join-btn {
            background-color: var(--green-dark);
            color: white;
        }

        .volunteer-btn {
            background-color: white;
            color: var(--green-dark);
        }

        .cta-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .cta-headline {
                font-size: 2rem;
            }

            .cta-quote {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <section class="cta-section">
        <h2 class="cta-headline">Be a Part of the Change</h2>
        <blockquote class="cta-quote">
            "Together, we can make a difference."
        </blockquote>
        <div class="cta-buttons">
            <a href="#" class="cta-btn join-btn">Join Now</a>
            <a href="#" class="cta-btn volunteer-btn">Volunteer</a>
        </div>
    </section>
</body>
</html>
