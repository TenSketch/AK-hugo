<div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    {{ range $index, $slide := site.Data.slides }}
      <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="{{ $index }}" class="{{ if eq $index 0 }}active{{ end }}" aria-current="{{ if eq $index 0 }}true{{ end }}" aria-label="Slide {{ printf "%d" (add $index 1) }}"></button>
    {{ end }}
  </div>
  <div class="carousel-inner">
    {{ range $index, $slide := site.Data.slides }}
      <div class="carousel-item {{ if eq $index 0 }}active{{ end }}" style="background-image: url('{{ $slide.background }}');">
        <div class="carousel-overlay container text-center text-md-left">
          <div class="row align-items-center">
            {{ if $slide.image }}
              <div class="col-md-6 text-center">
                <img src="{{ $slide.image }}" alt="{{ $slide.title }}" class="img-fluid">
              </div>
            {{ end }}
            <div class="{{ if $slide.image }}col-md-6{{ else }}col-md-12{{ end }}">
              <h1 class="display-4">{{ $slide.title }}</h1>
              <p>{{ $slide.subtitle }}</p>
              <p>{{ $slide.desc }}</p>
            </div>
          </div>
        </div>
      </div>
    {{ end }}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
