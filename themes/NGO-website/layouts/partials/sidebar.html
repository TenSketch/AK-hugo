<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Sidebar Toggle</title>
    <!-- Bootstrap CSS -->
    <style>
        /* Custom CSS for sidebar */
        #sidebar-right {
            position: fixed;
            top: 0;
            right: -300px; /* Initially hidden */
            width: 300px;
            height: 100%;
            background-color: #f8f9fa;
            transition: all 0.3s ease-in-out;
            z-index: 1050;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        }

        #sidebar-right.show {
            right: 0;
        }

        /* Overlay effect when sidebar is open */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1040;
            display: none;
        }

        .sidebar-overlay.show {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }
        .linksa{
          margin-top: 1px;
          border-radius: 0.2rem;
          
        }
        .linksa:hover{
          background-color: #007bff;
          color: #fff;
          }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { right: -300px; }
            to { right: 0; }
        }

        
    </style>
</head>
<body class="sidebar">
  <!-- Menu Button -->
  

  <!-- Sidebar -->
  <div id="sidebar-right" class="p-4 bg-light  justify-content-between collapse h-100">
    <div class="">
      <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="mb-0 fw-bold"></h4>
          <button id="sidebar-close" class="btn-close" aria-label="Close"></button>
        </div>
        
        <div class="sidebar-content mb-4">
            <div class="list-group">
              <a href="/" class="nav-link active linksa p-2  fs-5 text-decoration-none list-group-item list-group-item-action  d-lg-none">Home</a>
              <a href="/about-us" class="p-2 linksa fs-5 text-decoration-none d-lg-none">About us</a>
              <a href="#AK-Schools" class="p-2 linksa fs-5 text-decoration-none d-lg-none">AK Schools</a>
              <a href="/Services" class="p-2 linksa fs-5 text-decoration-none d-lg-none">Services</a>
              <a href="#activities" class="p-2  linksa fs-5 text-decoration-none">Activities</a>
              <a href="#gallery" class=" p-2 linksa fs-5 text-decoration-none">Gallery</a>
              <a href="/contact-us" class="p-2 linksa fs-5 text-decoration-none">Contact Us</a>
            </div>
        </div>
    </div>

    <div class="">
       <div class="d-grid gap-2 mb-4">
        <a href="#join" class="btn btn-outline-primary">Join as Member</a>
        <a href="#donate" class="btn btn-primary">Donate Now</a>
      </div>
    
      <div class="text-center">
        <h6 class="mb-3">Follow Us</h6>
        <div class="d-flex justify-content-center gap-3">
          <a href="#" class="text-decoration-none">
            <i class="bi bi-facebook fs-4"></i>
          </a>
          <a href="#" class="text-decoration-none">
            <i class="bi bi-twitter fs-4"></i>
          </a>
          <a href="#" class="text-decoration-none">
            <i class="bi bi-instagram fs-4"></i>
          </a>
          <a href="#" class="text-decoration-none">
            <i class="bi bi-linkedin fs-4"></i>
          </a>
        </div>
      </div>
    </div>  
      
    </div>

  <!-- Overlay -->
  <div class="sidebar-overlay"></div>
</body>
</html>
