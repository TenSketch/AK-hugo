<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Section</title>
    <style>
        :root {
            --light-green: #F4FAF4;
            --green-dark: #2A5D34;
            --text-primary: #333333;
            --orange-accent: #FF7621;
        }

        .gallery-section {
            background-color: var(--light-green);
            padding: 50px 20px;
            text-align: center;
        }

        .gallery-headline {
            color: var(--green-dark);
            font-size: 2.5rem;
            margin-bottom: 40px;
            position: relative;
        }

        .gallery-headline::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background-color: var(--orange-accent);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .view-more-btn {
            display: inline-block;
            margin-top: 30px;
            background-color: var(--orange-accent);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        @media (max-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <section class="gallery-section">
        <h2 class="gallery-headline">Gallery: Moments That Inspire</h2>
        <div class="gallery-grid">
            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="https://via.placeholder.com/400x200?text=img" alt="Gallery Image 1">
            </div>
            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="https://via.placeholder.com/400x200?text=img" alt="Gallery Image 2">
            </div>
            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="https://via.placeholder.com/400x200?text=img" alt="Gallery Image 3">
            </div>
            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="https://via.placeholder.com/400x200?text=img" alt="Gallery Image 4">
            </div>
            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="https://via.placeholder.com/400x200?text=img" alt="Gallery Image 5">
            </div>
            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="https://via.placeholder.com/400x200?text=img" alt="Gallery Image 6">
            </div>
        </div>
        <a href="#" class="view-more-btn">View More</a>

        <div class="lightbox" onclick="closeLightbox(event)">
            <span class="lightbox-close">&times;</span>
            <img class="lightbox-content" src="" alt="Lightbox Image">
        </div>
    </section>

    <script>
        function openLightbox(element) {
            const lightbox = document.querySelector('.lightbox');
            const lightboxImg = document.querySelector('.lightbox-content');
            lightboxImg.src = element.querySelector('img').src;
            lightbox.style.display = 'flex';
        }

        function closeLightbox(event) {
            if (event.target.classList.contains('lightbox') || 
                event.target.classList.contains('lightbox-close')) {
                const lightbox = document.querySelector('.lightbox');
                lightbox.style.display = 'none';
            }
        }
    </script>
</body>
</html>
